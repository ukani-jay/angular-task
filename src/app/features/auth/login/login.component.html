<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    
    <div class="form-field">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email">
      <div class="validation-error" *ngIf="submitted && getField['email'].errors">
        <div *ngIf="getField['email'].errors['required']">Email is required</div>
        <div *ngIf="getField['email'].errors['email']">Please enter a valid email</div>
      </div>
    </div>

    <div class="form-field">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password">
      <div class="validation-error" *ngIf="submitted && getField['password'].errors">
        <div *ngIf="getField['password'].errors['required']">Password is required</div>
        <div *ngIf="getField['password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <div *ngIf="error$ | async" class="error">
      {{ error$ | async }}
    </div>

    <button type="submit" [disabled]="loading$ | async">
      {{ (loading$ | async) ? 'Loading...' : 'Login' }}
    </button>
  </form>
</div>
