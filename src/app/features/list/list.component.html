<div class="list-container">
  <h2>Items List</h2>

  <div *ngIf="loading$ | async" class="loading">
    Loading...
  </div>

  <div *ngIf="error$ | async" class="error">
    {{ error$ | async }}
  </div>

  <div class="items-grid" *ngIf="items$ | async as items">
    <div class="item-card" *ngFor="let item of items">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
